<html>
    <head>
        <title>Cluster Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/>
        <link href="app.css" rel="stylesheet" type="text/css">
    </head>
<body>
    <h1>Cluster Test</h1>
    <div id="app">

            <input v-model="clusterName" placeholder=".k8s.sandbox.nutmeg.co.uk">
            <div class="dt-ns dt--fixed-ns">
                    <div class="fl w-20 pa2 bg-black-0">
                      
                    </div>
                    <div class="fl w-60 pa2 bg-lightest-blue">
                            <div class="clusterHeader">{{ cluster }}</div>
                            <div v-for="inst in instances">
                                    <div class="ba component">
                                            <p><strong>{{ inst.ID }}</strong> is: <span :class="inst.State">{{ inst.State }}</span></p>
                                            <p><strong>Private IP:</strong> {{inst.PrivateIP}}  -- <strong>Public IP:</strong> {{ inst.PublicIP }}</p>
                                            <p>Is Master? {{ inst.IsMaster }}</p>
                                            <div :id="inst.ID"> 
                                                Route 53 bindings:
                                                <ul v-for="dns in inst.DNS">
                                                    <li>{{ dns }} </li>
                                                </ul>
                                            </div>
                                    </div>
                                
                                </div>        
                    </div>
                    <div class="fl w-20 pa2 bg-black-0">
                            <button class="half left" id="get-cluster" @click="getData()">Get Cluster</button>
                            <button class="half left" id="delete-master" @click="deleteMaster()">Delete Master</button>
      
                    </div>
                  </div>

        
    </div>

    
</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
<script src="app.js"></script>
</html>
